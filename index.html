<!DOCTYPE html>
<html lang="en">

    <!-- Head Section -->

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="IMG/45_google-icon.d8d982f8a1.svg">
        <link rel="stylesheet" href="CSS/style.css">
        <title>Google</title>
    </head>
    <body>
        <!-- Navigation Bar-->
    
        <nav class="navBar">
            <a href="#">Gmail</a> 
            <a href="#">Images</a>
            <a href="#"><img class="apps" src="..IMG/outline_apps_black_24dp.png"></a>
            <button class="button">Sign in</button>
        </nav>
        <!-- Main Container -->
    
        <div class="mainContainer"> 
            <div class="logo">
                <img class="googlelogo" src="IMG/googlelogo_color_272x92dp.png" alt="Google Logo"/>
            </div>
            <div class="inputContainer">
                <img class="searchIcon" src="..IMG/outline_search_black_24dp.png">
                <input class="search" type="text">
                <img class="mic" src="..IMG/googlemic_color_272x92dp.png">
    
            </div>
            <div class="buttons">
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" type="submit" value="I'm Feeling Lucky">
            </div>
            <div class="paragraph">
                <p>Google offered in: 
                    <a href="#">Afrikaans</a>
                    <a href="#">Sesotho</a>
                    <a href="#">isiZulu</a>
                    <a href="#">isiXosa</a>
                    <a href="#">Setwana</a>
                    <a href="#">Northen Sotho</a>
                </p>
            </div>
        </div>
        <!-- Footer Section -->
    
        <footer class="footer"> 
            <div class="country">
                <h4>South Africa</h4>
            </div>
            <div class="links">
                <div class="link1">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="link2">
                    <a href="#"><img class="leaf" src="..IMG/Daco_4048853.png">Carbon neutral since 2007</a>
                </div>
                <div class="link3">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </footer>
    </body>
</html>
